<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Meeting Assistant</h1>
            <div id="status-indicator" class="status info">Ready to start meeting</div>
        </div>

        <div class="meeting-controls">
            <button id="start-meeting" class="btn btn-primary">Start Meeting</button>
            <button id="end-meeting" class="btn btn-danger">End Meeting</button>
        </div>

        <div id="transcript-container" class="transcript-container">
            <!-- Transcript entries will be added here -->
        </div>

        <div id="summary-container" class="summary-container" style="display: none;">
            <!-- Meeting summary will be displayed here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
